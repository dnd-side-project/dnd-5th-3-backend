language: java
jdk:
- openjdk11
branches:
  only:
  - develop
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"
script:
- "./gradlew clean build"
- export AWS_ACCESS_KEY=$AWS_ACCESS_KEY
- export AWS_SECRET_KEY=$AWS_SECRET_KEY
before_deploy:
- mkdir -p before-deploy
- cp scripts/*.sh before-deploy/
- cp Dockerfile before-deploy/
- cp appspec.yml before-deploy/
- cp build/libs/*.jar before-deploy/
- cd before-deploy && zip -r before-deploy *
- cd ../ && mkdir -p deploy
- mv before-deploy/before-deploy.zip deploy/springboot.zip
deploy:
- provider: s3
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: dnd5th3
  region: ap-northeast-2
  skip_cleanup: true
  acl: private
  local_dir: deploy
  wait-until-deployed: true
  on:
    repo: dnd-side-project/dnd-5th-3-backend
    branch: develop
- provider: codedeploy
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"
  bucket: dnd5th3
  key: springboot.zip
  bundle_type: zip
  application: dnd5th3
  deployment_group: dnd5th3-group
  region: ap-northeast-2
  wait-until-deployed: true
  on:
    repo: dnd-side-project/dnd-5th-3-backend
    branch: develop
notifications:
  email:
    recipients:
    - snsxhdz@naver.com
env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_a2fe32b960c6_key -iv $encrypted_a2fe32b960c6_iv
  -in application-env.yml.enc -out application-env.yml -d
